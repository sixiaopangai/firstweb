<section style="line-height: 1.8; color: #333; max-width: 600px; margin: 20px auto; font-family: sans-serif;">
    <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 8px;">
        为什么.md格式文件正常编写之后显示时成“一整块”？
    </h2>

    <p>
        <strong>单换行无效：</strong> Markdown 默认会忽略文本中的单个回车键。
    </p>

    <h3 style="font-size: 1.1em; color: #2c3e50; margin-top: 20px;">解决方法：</h3>

    <ul style="padding-left: 20px;">
        <li><strong>分段：</strong> 在两段文字之间加一个空行。</li>
        <li><strong>强制换行：</strong> 在行尾输入两个空格再按回车。</li>
        <li><strong>列表：</strong> 使用 <code>-</code> 或 <code>1.</code> 开头，Markdown 会自动识别为列表。</li>
    </ul>
</section>
